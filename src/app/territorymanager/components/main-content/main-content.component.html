<div class="jw-card-wrapper">
    <mat-card class="jw-card" *ngFor="let terr of territories">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ terr.TerritoryNumber }}</mat-card-title>
          <mat-card-subtitle>Last Worked: {{ terr.LastPreached | date:'LLLL d, yyyy' }}</mat-card-subtitle>
        </mat-card-header>
       
        <mat-card-content>
          <p>
            {{terr.TerritoryLocation}}
            {{terr.TerritoryDescription}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>SELECT</button>
          <button mat-button>HISTORY</button>
        </mat-card-actions>
   </mat-card>
</div>
